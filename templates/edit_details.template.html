{% extends "layout.template.html" %}

{%block content%}

<div class = "container">
  <button onclick="goBack()">Back</button>
  <form class='form' enctype="multipart/form-data" method="POST">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description:</label>
      <div class="col-sm-10">
        <textarea ='edit-description' class = "form-control" rows="10" name='edit-description'> {{result['description']}}</textarea>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Activities: (separate each activity with a new line)</label>
      <div class="col-sm-10">
        <textarea id ="edit-activity" class = "form-control" rows="5" name="edit-activities">
          {% for each_activity in result['activities']%}
            {{each_activity}}
          {%endfor%}
        </textarea>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Themes:</label>
        <div class="col-sm-9 form-check">
          {%for t in themes%}
            <input type="checkbox" class="form-check-input" name="edit-theme" value="{{t}}"/><label class="form-check">{{t}}</label>
          {%endfor%}
        </div>
    </div>
     <input type="submit" value="Edit">
  </form>
</div>

{%endblock%}
