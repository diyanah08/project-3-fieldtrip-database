{% extends "layout.template.html" %}

{%block content%}


<!--U in the CRD function-->

<input type="submit" class="button colored-btn select-btn" value="Back" onclick="goBack()">
<h1 class = "headers">{{result['name']}}</h1>
<form class='form' enctype="multipart/form-data" method="POST">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type ='text' class = "form-control" name='edit-name' value="{{result['name']}}" required/>
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Address:</label>
      <div class="col-sm-10">
        <input type ='text' class = "form-control" name='edit-address' value="{{result['address']}}" required/>
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type ='text' class = "form-control" name='edit-email' value="{{result['email']}}"/>
      </div>
  </div>
   <input type="submit" class="button colored-btn view-and-delete" value="Edit">
</form>

{%endblock%}
