<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Questrial|Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css" type="text/css">
    
    <title>Little Explorers</title>
  </head>
  <body>
    <div id = "home">
      <div id="carouselHeader" class="carousel slide carousel-fade" data-ride="carousel" data-interval="4000" data-pause=False>
        <div class="carousel-inner">
          <div class = "buttonSearch">
            <h1>Welcome!</h1>
            <p>Get some help finding a fieldtrip location.</p>
            <p>Add more to help other preschool educators.</p>
            <p>Edit contact information, descriptions, activities & themes.</p>
            <p>Delete an entry with your given key.</p>
          <a href="/all"><button class = "button begin colored-btn">BEGIN!</button></a>
          </div>
          <div class="carousel-item active">
            <img src="static/images/garden.jpg" class="d-block" alt="">
          </div>
          <div class="carousel-item">
            <img src="static/images/library.jpg" class="d-block" alt="">
          </div>
          <div class="carousel-item">
            <img src="static/images/mosque.jpg" class="d-block" alt="">
          </div>
          <div class="carousel-item">
            <img src="static/images/street.jpg" class="d-block" alt="">
          </div>
       </div>
      </div>
    </div>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
